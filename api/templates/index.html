<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="date"] {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            color: #222;
            background: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”® Bitcoin Price Predictor</h1>
    <form method="POST">
        <label for="future_date">Enter a future date:</label>
        <input type="date" name="future_date" id="future_date" required>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        {{ result }}
    </div>
    {% endif %}
</body>
</html>
